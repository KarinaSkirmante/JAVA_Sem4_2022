<html xmlns:th="http://www.thymeleaf.org" >
	<body>
	<p>INFORMACIJA PAR ATZĪMĒM: </p>
	
	<table>
		<tr th:each="tempProd : ${package}">
			<td th:text="${tempProd.getValue()}" > </td>
			<td th:text="${tempProd.getCourse().getTitle()}" > </td>
			<td th:text="${tempProd.getStudent().getName()}" > </td>
	</tr>
	</table>
	</body>
</html>
